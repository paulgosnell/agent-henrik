<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">
  <title>Instagram Authorization - Luxury Travel Sweden CMS</title>
  <link rel="stylesheet" href="admin/admin.css">
  <style>
    .callback-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .callback-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
    }
    .loading {
      width: 60px;
      height: 60px;
      margin: 0 auto 1.5rem;
    }
    .success-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1.5rem;
      color: #4caf50;
    }
    .error-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1.5rem;
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="callback-card">
      <div id="loadingState">
        <div class="loading"></div>
        <h2>Connecting to Instagram...</h2>
        <p style="color: rgba(255,255,255,0.6); margin-top: 1rem;">
          Please wait while we complete the authorization.
        </p>
      </div>

      <div id="successState" style="display: none;">
        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 12l3 3 5-5"/>
        </svg>
        <h2>Successfully Connected!</h2>
        <p style="color: rgba(255,255,255,0.6); margin-top: 1rem;">
          Your Instagram account has been connected. Token will expire in <strong id="expiryDays"></strong>.
        </p>
        <button onclick="window.location.href='/admin/instagram-setup.html'" class="btn" style="margin-top: 2rem;">
          Return to Instagram Setup
        </button>
      </div>

      <div id="errorState" style="display: none;">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 8l8 8M16 8l-8 8"/>
        </svg>
        <h2>Connection Failed</h2>
        <p id="errorMessage" style="color: rgba(255,255,255,0.6); margin-top: 1rem;"></p>
        <button onclick="window.location.href='/admin/instagram-setup.html'" class="btn btn-secondary" style="margin-top: 2rem;">
          Try Again
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js?v=2"></script>

  <script>
    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const errorReason = urlParams.get('error_reason');
      const errorDescription = urlParams.get('error_description');

      // Check for authorization errors
      if (error) {
        showError(errorDescription || error || 'Authorization was denied or failed.');
        return;
      }

      if (!code) {
        showError('No authorization code received. Please try again.');
        return;
      }

      try {
        // Call our Edge Function to exchange the code for a token
        const response = await fetch(
          `https://fjnfsabvuiyzuzfhxzcc.supabase.co/functions/v1/instagram-oauth?action=exchange&code=${encodeURIComponent(code)}`
        );

        const data = await response.json();

        if (!response.ok || data.error) {
          showError(data.error || 'Failed to complete authorization.');
          return;
        }

        // Success!
        const expiryDate = new Date(data.token_expires_at);
        const daysUntilExpiry = data.expires_in_days || Math.floor((expiryDate - new Date()) / (1000 * 60 * 60 * 24));

        document.getElementById('expiryDays').textContent = `${daysUntilExpiry} days`;
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('successState').style.display = 'block';

      } catch (error) {
        console.error('Callback error:', error);
        showError(error.message || 'An unexpected error occurred.');
      }
    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorState').style.display = 'block';
    }

    // Start the callback handling
    handleCallback();
  </script>
</body>
</html>
