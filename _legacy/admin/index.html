<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">
    <title>Dashboard - Luxury Travel Sweden CMS</title>
    <link rel="stylesheet" href="admin/admin.css">

    <!-- Component Loader -->
    <script src="admin/admin-component-loader.js?v=3"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading dashboard...</p>
    </div>

    <!-- Main Container -->
    <div id="adminApp" class="admin-container" style="display: none;">

        <!-- Sidebar Navigation - Loaded from component -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                    <p class="subtitle">Welcome to your content management system</p>
                </div>
                <div class="header-right">
                    <a href="/" class="btn-secondary" target="_blank">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                            <path d="M10 3L3 8V17H7V12H13V17H17V8L10 3Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                        </svg>
                        View Site
                    </a>
                </div>
            </header>

            <!-- Stats Grid -->
            <section class="stats-grid">
                <div class="stat-card" data-type="destinations">
                    <div class="stat-icon destinations">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2C12 2 5 7 5 13C5 17.4183 8.58172 21 13 21C17.4183 21 21 17.4183 21 13C21 7 12 2 12 2Z" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="13" r="2.5" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Destinations</div>
                        <div class="stat-value" id="destinationsCount">
                            <div class="skeleton-loader"></div>
                        </div>
                        <div class="stat-description">Locations in database</div>
                    </div>
                </div>

                <div class="stat-card" data-type="blog">
                    <div class="stat-icon blog">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M4 6H20M4 10H20M4 14H20M4 18H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Blog Posts</div>
                        <div class="stat-value" id="blogPostsCount">
                            <div class="skeleton-loader"></div>
                        </div>
                        <div class="stat-description">Published articles</div>
                    </div>
                </div>

                <div class="stat-card" data-type="stories">
                    <div class="stat-icon stories">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 8H16M8 12H16M8 16H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Stories</div>
                        <div class="stat-value" id="storiesCount">
                            <div class="skeleton-loader"></div>
                        </div>
                        <div class="stat-description">Client testimonials</div>
                    </div>
                </div>

                <div class="stat-card" data-type="media">
                    <div class="stat-icon media">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="9" cy="9" r="2" fill="currentColor"/>
                            <path d="M20 15L15 10L9 16M9 16L7 14L4 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Media Files</div>
                        <div class="stat-value" id="mediaCount">
                            <div class="skeleton-loader"></div>
                        </div>
                        <div class="stat-description">Images and assets</div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions-section">
                <h2>Quick Actions</h2>
                <div class="quick-actions-grid">
                    <button class="action-card" onclick="window.location.href='destinations.html?action=new'">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="action-content">
                            <h3>Add Destination</h3>
                            <p>Create a new travel destination</p>
                        </div>
                    </button>

                    <button class="action-card" onclick="window.location.href='posts.html?action=new'">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 4V20M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="action-content">
                            <h3>Write Blog Post</h3>
                            <p>Publish a new article</p>
                        </div>
                    </button>

                    <button class="action-card" onclick="window.location.href='stories.html?action=new'">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <rect x="5" y="5" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M9 9H15M9 13H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="action-content">
                            <h3>Add Story</h3>
                            <p>Share a client testimonial</p>
                        </div>
                    </button>

                    <button class="action-card" onclick="window.location.href='media.html?action=upload'">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 15V3M12 3L8 7M12 3L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3 15V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="action-content">
                            <h3>Upload Media</h3>
                            <p>Add images and files</p>
                        </div>
                    </button>
                </div>
            </section>

            <!-- Content Overview -->
            <section class="content-overview">
                <div class="overview-column">
                    <div class="overview-card">
                        <div class="overview-header">
                            <h2>Recent Destinations</h2>
                            <a href="destinations.html" class="view-all">View all</a>
                        </div>
                        <div id="recentDestinations" class="overview-list">
                            <div class="overview-loading">
                                <div class="skeleton-loader"></div>
                                <div class="skeleton-loader"></div>
                                <div class="skeleton-loader"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="overview-column">
                    <div class="overview-card">
                        <div class="overview-header">
                            <h2>Recent Blog Posts</h2>
                            <a href="posts.html" class="view-all">View all</a>
                        </div>
                        <div id="recentBlogPosts" class="overview-list">
                            <div class="overview-loading">
                                <div class="skeleton-loader"></div>
                                <div class="skeleton-loader"></div>
                                <div class="skeleton-loader"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="supabase-client.js?v=2"></script>
    <script src="admin/auth.js"></script>
    <script src="admin.js"></script>

    <!-- Auth Protection -->
    <script>
        // Require authentication before loading dashboard
        (async function() {
            const user = await window.AuthManager.requireAuth();

            if (user) {
                // User is authenticated, update UI with user info
                await window.AuthManager.updateUserInfoUI();
            }
        })();
    </script>
</body>
</html>
