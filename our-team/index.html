<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team — Luxury Travel Sweden</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>

    <!-- Component Loader - Load shared header/footer -->
    <script src="/component-loader.js"></script>
</head>
<body>
    <!-- Header loaded from /components/header.html -->
    <div id="header-placeholder"></div>

    <main class="site-main">
        <section class="section" style="padding-top: 180px;">
            <div class="section-inner">
                <div class="section-heading">
                    <span class="eyebrow">Our Team</span>
                    <h2>The people behind every extraordinary journey.</h2>
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Loading team members...</p>
                </div>

                <!-- Team Grid -->
                <div class="pillars-grid hidden" id="teamGrid" style="margin-bottom: 4rem;">
                    <!-- Team members will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Back to Home Link -->
        <div class="back-link-container">
            <a href="/" class="back-link">Back to Home</a>
        </div>

        <!-- Footer loaded from /components/footer.html -->
        <div id="footer-placeholder"></div>
    </main>

    <!-- LIV Chat Overlay -->
    <div class="chat-overlay" id="chatOverlay">
        <div class="chat-container">
            <button class="close-chat" id="closeChat">×</button>
            <div class="chat-header">
                <h2 class="chat-title">LIV</h2>
                <p class="chat-subtitle">Your Luxury Itinerary Visionary</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message ai">
                    <p>Welcome. I'm LIV — Luxury Itinerary Visionary. Are you dreaming of silent forests, royal castles, wild parties, or encounters with innovators?</p>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Share your travel desires...">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- LIV Concierge Button -->
    <div class="ai-concierge-wrapper">
        <button class="ai-concierge-btn" id="aiConciergeBtn" aria-label="Launch LIV concierge - AI travel curator" data-open-liv data-liv-context-type="general" data-liv-context-name="AI Concierge Button">
            ✦
        </button>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabase-client.js"></script>
    <script src="/scripts.js?v=1761950330"></script>
    <script>
        // Load team members from Supabase
        async function loadTeamMembers() {
            const loadingState = document.getElementById('loadingState');
            const teamGrid = document.getElementById('teamGrid');

            try {
                // Check if Supabase is available
                if (!window.Supabase || !window.Supabase.client) {
                    throw new Error('Supabase not configured');
                }

                // Fetch published team members
                const { data: teamMembers, error } = await window.Supabase.client
                    .from('team_members')
                    .select('*')
                    .eq('is_published', true)
                    .order('display_order', { ascending: true });

                if (error) throw error;

                loadingState.classList.add('hidden');
                teamGrid.classList.remove('hidden');

                // Render team members
                if (teamMembers && teamMembers.length > 0) {
                    teamGrid.innerHTML = teamMembers.map(member => {
                        const imageUrl = member.image_url || 'https://images.pexels.com/photos/3184398/pexels-photo-3184398.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1280&dpr=1';
                        const iconName = member.linkedin_url ? 'linkedin' : 'user';

                        return `
                            <article class="pillar-card" data-member="${escapeHtml(member.id)}">
                                <div class="pillar-media" aria-hidden="true">
                                    <img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(member.name)}" loading="lazy">
                                </div>
                                <div class="pillar-body">
                                    <div class="pillar-icon" aria-hidden="true"><i data-lucide="${iconName}"></i></div>
                                    <div class="pillar-copy">
                                        <h3>${escapeHtml(member.name)}</h3>
                                        <p style="font-style: italic; opacity: 0.9; margin-bottom: 1rem;">${escapeHtml(member.role)}</p>
                                        ${member.bio ? `<p>${escapeHtml(member.bio)}</p>` : ''}
                                        ${member.linkedin_url ? `<a href="${escapeHtml(member.linkedin_url)}" target="_blank" rel="noopener noreferrer" class="pillar-cta">View LinkedIn Profile</a>` : ''}
                                        ${member.email && !member.linkedin_url ? `<a href="mailto:${escapeHtml(member.email)}" class="pillar-cta">Contact ${escapeHtml(member.name)}</a>` : ''}
                                    </div>
                                </div>
                            </article>
                        `;
                    }).join('');

                    // Reinitialize Lucide icons
                    if (window.lucide && typeof window.lucide.createIcons === 'function') {
                        window.lucide.createIcons();
                    }
                } else {
                    teamGrid.innerHTML = '<p style="text-align: center; padding: 2rem;">No team members found.</p>';
                }
            } catch (error) {
                console.error('Error loading team members:', error);
                loadingState.classList.add('hidden');
                teamGrid.classList.remove('hidden');
                teamGrid.innerHTML = '<p style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.6);">Unable to load team members. Please try again later.</p>';
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            loadTeamMembers();
        });
    </script>

    <!-- Menu Initialization - Simple, reliable menu system -->
    <script defer src="/menu-init.js"></script>
</body>
</html>
