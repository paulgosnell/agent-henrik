<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team — Luxury Travel Sweden</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Traditional Team Layout */
        .team-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .team-member {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 3rem;
            margin-bottom: 5rem;
            padding-bottom: 5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-member:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .team-member-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 4px;
        }

        .team-member-content h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .team-member-role {
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .team-member-bio {
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .team-member-bio p {
            margin-bottom: 1rem;
        }

        .team-member-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .team-member-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .team-member-link:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .team-member {
                grid-template-columns: 1fr;
                gap: 2rem;
                margin-bottom: 3rem;
                padding-bottom: 3rem;
            }

            .team-member-image {
                max-width: 300px;
                margin: 0 auto;
            }

            .team-member-content h3 {
                font-size: 1.75rem;
            }
        }
    </style>

    <!-- Component Loader - Load shared header/footer -->
    <script src="/component-loader.js"></script>
</head>
<body>
    <!-- Header loaded from /components/header.html -->
    <div id="header-placeholder"></div>

    <main class="site-main">
        <section class="section" style="padding-top: 180px;">
            <div class="section-inner">
                <div class="section-heading">
                    <span class="eyebrow">Our Team</span>
                    <h2>Bold minds. Wild ideas. Real results</h2>
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Loading team members...</p>
                </div>

                <!-- Team Container -->
                <div class="team-container hidden" id="teamContainer">
                    <!-- Team members will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Back to Home Link -->
        <div class="back-link-container">
            <a href="/#contact" class="back-link">Back to Home</a>
        </div>

        <!-- Footer loaded from /components/footer.html -->
        <div id="footer-placeholder"></div>
    </main>

    <!-- LIV Chat Overlay -->
    <div class="chat-overlay" id="chatOverlay">
        <div class="chat-container">
            <button class="close-chat" id="closeChat">×</button>
            <div class="chat-header">
                <h2 class="chat-title">LIV</h2>
                <p class="chat-subtitle">Your Luxury Itinerary Visionary</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message ai">
                    <p>Welcome. I'm LIV — Luxury Itinerary Visionary. Are you dreaming of silent forests, royal castles, wild parties, or encounters with innovators?</p>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Share your travel desires...">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- LIV Concierge Button -->
    <div class="ai-concierge-wrapper">
        <button class="ai-concierge-btn" id="aiConciergeBtn" aria-label="Launch LIV concierge - AI travel curator" data-open-liv data-liv-context-type="general" data-liv-context-name="AI Concierge Button">
            ✦
        </button>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabase-client.js"></script>
    <script src="/scripts.js?v=1761950330"></script>
    <script>
        // Load team members from Supabase
        async function loadTeamMembers() {
            const loadingState = document.getElementById('loadingState');
            const teamContainer = document.getElementById('teamContainer');

            try {
                // Check if Supabase is available
                if (!window.Supabase || !window.Supabase.client) {
                    throw new Error('Supabase not configured');
                }

                // Fetch published team members
                const { data: teamMembers, error } = await window.Supabase.client
                    .from('team_members')
                    .select('*')
                    .eq('is_published', true)
                    .order('display_order', { ascending: true });

                if (error) throw error;

                loadingState.classList.add('hidden');
                teamContainer.classList.remove('hidden');

                // Render team members
                if (teamMembers && teamMembers.length > 0) {
                    teamContainer.innerHTML = teamMembers.map(member => {
                        const imageUrl = member.image_url || 'https://images.pexels.com/photos/3184398/pexels-photo-3184398.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1280&dpr=1';

                        // Build links section
                        const links = [];
                        if (member.linkedin_url) {
                            links.push(`<a href="${escapeHtml(member.linkedin_url)}" target="_blank" rel="noopener noreferrer" class="team-member-link"><i data-lucide="linkedin"></i> LinkedIn</a>`);
                        }
                        if (member.email) {
                            links.push(`<a href="mailto:${escapeHtml(member.email)}" class="team-member-link"><i data-lucide="mail"></i> Email</a>`);
                        }

                        return `
                            <article class="team-member" data-member="${escapeHtml(member.id)}">
                                <div class="team-member-image-wrapper">
                                    <img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(member.name)}" class="team-member-image" loading="lazy">
                                </div>
                                <div class="team-member-content">
                                    <h3>${escapeHtml(member.name)}</h3>
                                    <div class="team-member-role">${escapeHtml(member.role)}</div>
                                    <div class="team-member-bio">
                                        ${member.bio ? `<p>${escapeHtml(member.bio)}</p>` : '<p>Team member bio coming soon.</p>'}
                                    </div>
                                    ${links.length > 0 ? `<div class="team-member-links">${links.join('')}</div>` : ''}
                                </div>
                            </article>
                        `;
                    }).join('');

                    // Reinitialize Lucide icons
                    if (window.lucide && typeof window.lucide.createIcons === 'function') {
                        window.lucide.createIcons();
                    }
                } else {
                    teamContainer.innerHTML = '<p style="text-align: center; padding: 2rem;">No team members found.</p>';
                }
            } catch (error) {
                console.error('Error loading team members:', error);
                loadingState.classList.add('hidden');
                teamContainer.classList.remove('hidden');
                teamContainer.innerHTML = '<p style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.6);">Unable to load team members. Please try again later.</p>';
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            loadTeamMembers();
        });
    </script>

    <!-- Menu Initialization - Simple, reliable menu system -->
    <script defer src="/menu-init.js"></script>
</body>
</html>
