<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story — Luxury Travel Sweden</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Traditional Story Layout */
        .story-section {
            max-width: 900px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
        }

        .story-section h2 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.3;
        }

        .story-section h3 {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.92);
            line-height: 1.4;
        }

        .story-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.82);
            margin-bottom: 1.5rem;
        }

        .story-section ul {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0 2rem;
        }

        .story-section ul li {
            font-size: 1.05rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
        }

        .story-section ul li::before {
            content: '•';
            position: absolute;
            left: 0.5rem;
            color: rgba(212, 175, 55, 0.9);
            font-size: 1.2rem;
        }

        .story-quote {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2.5rem 3rem;
            border-left: 4px solid rgba(212, 175, 55, 0.6);
            background: rgba(255, 255, 255, 0.03);
        }

        .story-quote blockquote {
            font-size: 1.4rem;
            font-style: italic;
            font-family: var(--font-serif);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
        }

        .story-quote cite {
            display: block;
            margin-top: 1.5rem;
            font-size: 1rem;
            font-style: normal;
            opacity: 0.7;
        }

        .story-image {
            max-width: 900px;
            margin: 3rem auto;
            border-radius: 12px;
            overflow: hidden;
        }

        .story-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .story-section h2 {
                font-size: 2rem;
            }

            .story-section h3 {
                font-size: 1.5rem;
            }

            .story-section p {
                font-size: 1rem;
            }

            .story-quote {
                padding: 1.5rem 1.5rem;
            }

            .story-quote blockquote {
                font-size: 1.2rem;
            }
        }
    </style>

    <!-- Component Loader - Load shared header/footer -->
    <script src="/component-loader.js"></script>
</head>
<body>
    <!-- Header loaded from /components/header.html -->
    <div id="header-placeholder"></div>

    <main class="site-main">
        <section class="section" style="padding-top: 180px;">
            <div class="section-inner">
                <!-- Loading State -->
                <div class="loading-state" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Loading our story...</p>
                </div>

                <!-- Story Content Container -->
                <div id="storyContent" class="hidden">
                    <!-- Content will be loaded dynamically from Supabase -->
                </div>
            </div>
        </section>

        <!-- Back to Home Link -->
        <div class="back-link-container">
            <a href="/#contact" class="back-link">Back to Home</a>
        </div>

        <!-- Footer loaded from /components/footer.html -->
        <div id="footer-placeholder"></div>
    </main>

    <!-- LIV Chat Overlay -->
    <div class="chat-overlay" id="chatOverlay">
        <div class="chat-container">
            <button class="close-chat" id="closeChat">×</button>
            <div class="chat-header">
                <h2 class="chat-title">LIV</h2>
                <p class="chat-subtitle">Your Luxury Itinerary Visionary</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message ai">
                    <p>Welcome. I'm LIV — Luxury Itinerary Visionary. Are you dreaming of silent forests, royal castles, wild parties, or encounters with innovators?</p>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Share your travel desires...">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- LIV Concierge Button -->
    <div class="ai-concierge-wrapper">
        <button class="ai-concierge-btn" id="aiConciergeBtn" aria-label="Launch LIV concierge - AI travel curator" data-open-liv data-liv-context-type="general" data-liv-context-name="AI Concierge Button">
            ✦
        </button>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabase-client.js"></script>
    <script src="/scripts.js?v=1761950330"></script>
    <script>
        // Load story sections from Supabase
        async function loadStory() {
            const loadingState = document.getElementById('loadingState');
            const storyContent = document.getElementById('storyContent');

            try {
                // Check if Supabase is available
                if (!window.Supabase || !window.Supabase.client) {
                    throw new Error('Supabase not configured');
                }

                // Fetch published story sections
                const { data: sections, error } = await window.Supabase.client
                    .from('our_story_sections')
                    .select('*')
                    .eq('is_published', true)
                    .order('display_order', { ascending: true });

                if (error) throw error;

                loadingState.classList.add('hidden');
                storyContent.classList.remove('hidden');

                // Render sections
                if (sections && sections.length > 0) {
                    storyContent.innerHTML = renderSections(sections);
                } else {
                    storyContent.innerHTML = '<p style="text-align: center; padding: 2rem;">No story content available.</p>';
                }
            } catch (error) {
                console.error('Error loading story:', error);
                loadingState.classList.add('hidden');
                storyContent.classList.remove('hidden');
                storyContent.innerHTML = '<p style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.6);">Unable to load story content. Please try again later.</p>';
            }
        }

        // Render sections based on their type
        function renderSections(sections) {
            return sections.map(section => {
                switch (section.section_type) {
                    case 'hero':
                        return renderHeroSection(section);
                    case 'text':
                        return renderTextSection(section);
                    case 'image':
                        return renderImageSection(section);
                    case 'quote':
                        return renderQuoteSection(section);
                    case 'timeline':
                        return renderTimelineSection(section);
                    default:
                        return '';
                }
            }).join('');
        }

        // Render hero section (main heading with eyebrow)
        function renderHeroSection(section) {
            return `
                <div class="section-heading" style="text-align: center; margin-bottom: 5rem;">
                    ${section.metadata?.eyebrow ? `<span class="eyebrow">${escapeHtml(section.metadata.eyebrow)}</span>` : ''}
                    <h2 style="font-size: 3rem; margin-top: 1rem;">${escapeHtml(section.title || '')}</h2>
                    ${section.content ? `<p style="max-width: 800px; margin: 1.5rem auto 0; font-size: 1.2rem; line-height: 1.7;">${escapeHtml(section.content)}</p>` : ''}
                </div>
            `;
        }

        // Render text section
        function renderTextSection(section) {
            return `
                <div class="story-section">
                    ${section.title ? `<h3>${escapeHtml(section.title)}</h3>` : ''}
                    ${section.content ? `<p>${escapeHtml(section.content)}</p>` : ''}
                </div>
            `;
        }

        // Render image section (traditional content blocks)
        function renderImageSection(section) {
            const cards = section.metadata?.cards || [];

            if (cards.length === 0) return '';

            const cardsHtml = cards.map(card => {
                const imageUrl = card.image_url;

                // Check if content is a list (starts with bullets or has list items)
                let contentHtml = '';
                if (card.content_type === 'list' && card.items) {
                    contentHtml = `
                        <ul>
                            ${card.items.map(item => `<li>${escapeHtml(item)}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    contentHtml = `<p>${escapeHtml(card.content || '')}</p>`;
                }

                return `
                    <div class="story-section">
                        ${card.title ? `<h3>${escapeHtml(card.title)}</h3>` : ''}
                        ${imageUrl ? `<div class="story-image"><img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(card.title || '')}" loading="lazy"></div>` : ''}
                        ${contentHtml}
                    </div>
                `;
            }).join('');

            return cardsHtml;
        }

        // Render quote section
        function renderQuoteSection(section) {
            return `
                <div class="story-quote">
                    <blockquote>
                        "${escapeHtml(section.content || '')}"
                    </blockquote>
                    ${section.title ? `<cite>— ${escapeHtml(section.title)}</cite>` : ''}
                </div>
            `;
        }

        // Render timeline section
        function renderTimelineSection(section) {
            return `
                <div class="story-section">
                    ${section.title ? `<h3>${escapeHtml(section.title)}</h3>` : ''}
                    ${section.content ? `<p>${escapeHtml(section.content)}</p>` : ''}
                </div>
            `;
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            loadStory();
        });
    </script>

    <!-- Menu Initialization - Simple, reliable menu system -->
    <script defer src="/menu-init.js"></script>
</body>
</html>
